
<!-- <mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value"> -->
<mat-drawer-container class="example-container margin-top" hasBackdrop=true>
  <!-- <mat-drawer #drawer [mode]="mode.value">I'm a drawer -->
  <mat-drawer #drawer mode="side">
    <app-sidenav [toggle]=drawer></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar [toggle]=drawer [title] = "title"></app-navbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    
  </mat-drawer-content>
</mat-drawer-container>
